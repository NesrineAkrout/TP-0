<html>
<head>
<script language="javascript">
function calculvente()
{
var prix_achat=parseFloat(document.getElementById("formulaire").elements["prix"].value);
var marge=parseFloat(document.getElementById("formulaire").elements["marge"].value);
if (!isNaN (prix_achat)&& !isNaN(marge))
{
var vente= document.getElementById("formulaire").elements["prix"].value * document.getElementById("formulaire").elements["marge"].value;
document.getElementById("formulaire").elements["vente"].value=vente;
}

}
function confirmer() {
    var nouvelleFenetre = window.open('', '', 'width=400,height=200');
    if (nouvelleFenetre) {
        nouvelleFenetre.document.write('<h1>Nouvelle FenÃªtre</h1>');
        nouvelleFenetre.document.write("Total vente: "+document.getElementById("formulaire").elements["vente"].value);
    }

}

</script>
</head>
<body>
<form id="formulaire" method="POST">
<p>Prix d'achat <input type="text" name="prix" size="20" onblur="calculvente()" /></p>
<p>Marge <input type="text" name="marge" size="20" onblur="calculvente()" /></p>
<p>Total vente <input type="text" name="vente" size="20"></p>
<p><input type="button" value="Envoyer" onclick="confirmer()" /></p>
</form>
</body>
</html>
